<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urine Anaylser</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="mt-2">Urine Strip Color Anaylser</h1>
        <button id="newSample" class="btn btn-primary mt-2">New Sample</button>

        <div class="mt-3">
            <label for="stripImage" class="form-label">Choose urine strip image</label>
            <input class="form-control" type="file" id="stripImage" accept=".jpg, .jpeg, .png, .webp">
        </div>


        <div class="card  mt-2" id="uploadedImage" >
            <img src="" alt="" class="card-img  ">
        </div>

        <div id="results" class="row mt-2">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</body>
</html>
